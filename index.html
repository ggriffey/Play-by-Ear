<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="olderScript.js" defer></script>
    <script src="midiCtrl.js" defer></script>
    <script src="melodyAlgo.js" defer></script>
    <script src="WebMIDIAPI.min.js"></script>
    <!-- ^^ polyfill, so browsers other than chrome can run the app -->
    <title>Piano</title>
  </head>
  <body>
    <div class="info">
      <h1 class="instructions"></h1>
      <button id="start-btn" onclick="start()">Sample Melody</button>
      <button id="start-btn" onclick="autoMelodyGeneration()">
        Random Melody
      </button>
    </div>
    <div class="piano-container">
      <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
      </div>
    </div>

    <audio id="C" data-note="C" src="Audio/C.mp3"></audio>
    <audio id="Db" data-note="Db" src="Audio/Db.mp3"></audio>
    <audio id="D" data-note="D" src="Audio/D.mp3"></audio>
    <audio id="Eb" data-note="Eb" src="Audio/Eb.mp3"></audio>
    <audio id="E" data-note="E" src="Audio/E.mp3"></audio>
    <audio id="F" data-note="F" src="Audio/F.mp3"></audio>
    <audio id="Gb" data-note="Gb" src="Audio/Gb.mp3"></audio>
    <audio id="G" data-note="G" src="Audio/G.mp3"></audio>
    <audio id="Ab" data-note="Ab" src="Audio/Ab.mp3"></audio>
    <audio id="A" data-note="A" src="Audio/A.mp3"></audio>
    <audio id="Bb" data-note="Bb" src="Audio/Bb.mp3"></audio>
    <audio id="B" data-note="B" src="Audio/B.mp3"></audio>
  </body>
</html>
