<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Melody</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://unpkg.com/tone"></script>
    <script src="recordMelody.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <script src="midiCtrl.js"></script> -->
    <script src="WebMIDIAPI.min.js" defer></script>
  </head>
  <body>
    <div id="title-container">
      <h1 class="title">Record a Melody</h1>
    </div>
    <div id="btn-container">
      <button id="record-btn" onclick="recordMelody()">Record Melody</button>
      <button id="listen-btn" onclick="playRecordedMelody()">
        Listen Back to Melody
      </button>
      <!-- <button id="submit-btn" onclick="addMelodyToDB()">Submit Melody</button> -->
      <button id="submit-btn" onclick="playMelody(sampleMelody)">
        <!-- The above line is a test for audio against my recorded melody playback -->
        Submit Melody
      </button>
    </div>
    <div id="rec-div">
      <h1 id="rec-text"></h1>
    </div>
  </body>
</html>
