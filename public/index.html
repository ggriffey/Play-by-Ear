<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="http://unpkg.com/tone"></script>
    <!-- <script src="toneTest.js" defer></script> -->
    <script src="script.js" defer></script>
    <script src="midiCtrl.js" defer></script>
    <script src="melodyAlgo.js" defer></script>
    <script src="WebMIDIAPI.min.js"></script>
    <!-- ^^ polyfill, so browsers other than chrome can run the app -->
    <title>Play By Ear</title>
  </head>
  <body>
    <div class="info">
      <h1 class="instructions"></h1>
      <button id="initialize" onclick="start()">Init</button>
      <button id="sample" onclick="playSampleMelody()">Sample Melody</button>
      <button id="random" onclick="autoMelodyGeneration()">
        Random Melody
      </button>
    </div>
    <div class="piano-container">
      <div class="piano">
        <div data-note="C4" class="key white"></div>
        <div data-note="Db4" class="key black"></div>
        <div data-note="D4" class="key white"></div>
        <div data-note="Eb4" class="key black"></div>
        <div data-note="E4" class="key white"></div>
        <div data-note="F4" class="key white"></div>
        <div data-note="Gb4" class="key black"></div>
        <div data-note="G4" class="key white"></div>
        <div data-note="Ab4" class="key black"></div>
        <div data-note="A4" class="key white"></div>
        <div data-note="Bb4" class="key black"></div>
        <div data-note="B4" class="key white"></div>
      </div>
    </div>

    <audio id="C" data-note="C4" src="Audio/C.mp3"></audio>
    <audio id="Db" data-note="Db4" src="Audio/Db.mp3"></audio>
    <audio id="D" data-note="D4" src="Audio/D.mp3"></audio>
    <audio id="Eb" data-note="Eb4" src="Audio/Eb.mp3"></audio>
    <audio id="E" data-note="E4" src="Audio/E.mp3"></audio>
    <audio id="F" data-note="F4" src="Audio/F.mp3"></audio>
    <audio id="Gb" data-note="Gb4" src="Audio/Gb.mp3"></audio>
    <audio id="G" data-note="G4" src="Audio/G.mp3"></audio>
    <audio id="Ab" data-note="Ab4" src="Audio/Ab.mp3"></audio>
    <audio id="A" data-note="A4" src="Audio/A.mp3"></audio>
    <audio id="Bb" data-note="Bb4" src="Audio/Bb.mp3"></audio>
    <audio id="B" data-note="B4" src="Audio/B.mp3"></audio>

    <div id="bottom-link">
      <h2><a href="recordPage.html">Record Melodies</a></h2>
    </div>
  </body>
</html>
